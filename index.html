<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--<link rel="icon" href="favicon.ico" sizes="132x132">-->
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <div class="container">
            
            <div class="box"> 
                <div class="flex-item1"></div>
                <div class="flex-item2">
                    <div><h1 class="titleForm">Your account</h1></div>
                    <div class="boxInfo">
                        <p class="info">Take it all with you. Switch between devices, and pick up.</p>
                        <div class="error"></div> 
                        <form method="post">
                            <label for="name">Your name</label>
                                <input id="surName" class="formContakt" type="text" name="name" />
                            <label class="mobile" for="mobile">Mobile</label><br>
                                <div class="selected-field">           
                                    <div class="arrow-down"></div>
                                </div>
                                <select id="codePhone" class="formContakt areaCode" type="text" name="areaCode" value="">
                                    <option>+48 (PL)</option>
                                    <option>+33 (FR)</option>
                                    <option>+34 (ES)</option>
                                </select>
                                <input id="mobile" class="formContakt phone" type="text" name="phone" placeholder=""><br>
                            <label for="gender">Gender</label><br>
                            <div class="genderCheck">
                                <div class="options">
                                    <label class="item" title="item1">
                                        <input type="radio" class="gender female" name="gender" value="female" /> 
                                        <img class="backgroundCheck" />
                                        <img id="img1" class="backgroundImg foto1" />

                                    </label>
                                    <label class="item" title="item2">
                                        <input type="radio" class="gender male" name="gender" value="male" />
                                        <img class="backgroundCheck" />
                                        <img id="img2" class="backgroundImg foto2" />
                                    </label>   
                                </div>
                            </div>  
                            <div class="dateOfBirth">                       
                                <label for="data">Date of Birth</label><br>
                                <input id="day" class="dataForm dayForm" type="text" name="data" placeholder="" />
                                <span class="hyphen">-</span>
                                <input id="month" class="dataForm monthForm" type="text" name="data" placeholder="" />
                                <span class="hyphen">-</span>
                                <input id="year" class="dataForm yearForm" type="text" name="data" placeholder="" />
                            </div> 
                            <div class="submitButton">
                                <input type="submit" name="submit" value="Continue" />
                                <div class="arrow"><img src="img/arrow.png"></div>
                            </div>                     
                        </form>
                    </div>

                </div>
                <div class="flex-item3">
                    <div class="tabMenu">
                        <div class="moduleMenu">
                            <div class="lineMenu"></div>
                            <p class="namberMenu">01</p>
                        </div>                        
                        <div class="moduleMenu"> 
                            <div class="lineMenu activeLine"></div>
                            <p class="namberMenu activeNumberMenu">02</p>
                            <p class="namberMenu activeNumberMenu">Personal</p>
                        </div> 
                        <div class="moduleMenu">
                            <div class="lineMenu"></div>
                            <p class="namberMenu">03</p>
                        </div>                                             
                    </div>
                </div>            
        </div>
        
        <script src="./external/jquery-3.1.1.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
